backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "src/assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "news"
    label: "News"
    folder: "src/content/news"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title (EN)", name: "title_en", widget: "string" }
      - { label: "Title (KA)", name: "title_ka", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Cover image", name: "cover", widget: "image", required: false }
      - { label: "Permalink EN", name: "permalink_en", widget: "string" }
      - { label: "Permalink KA", name: "permalink_ka", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Project name (EN)", name: "title_en", widget: "string" }
      - { label: "Project name (KA)", name: "title_ka", widget: "string" }
      - { label: "Cover image", name: "cover", widget: "image", required: false }
      - { label: "Summary (EN)", name: "summary_en", widget: "text" }
      - { label: "Summary (KA)", name: "summary_ka", widget: "text" }
      - { label: "Permalink EN", name: "permalink_en", widget: "string" }
      - { label: "Permalink KA", name: "permalink_ka", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
